
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirect Example</title>
    <script>
        // Redirect function
        function redirectToNewPage() {
            // Replace 'newpage.html' with the URL of the page you want to redirect to
            window.location.href = 'signup.php';
        }

        // Call the redirect function after a certain delay (e.g., 3 seconds)
        setTimeout(redirectToNewPage, 1000); // 3000 milliseconds = 3 seconds
    </script>
</head>
<body>
    <h1>Redirecting to signup Page...</h1>
    <!-- You can add additional content here -->
</body>
</html>
